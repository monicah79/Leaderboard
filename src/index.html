<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <nav></nav>
  <main>
    <h1>Leaderboard</h1>
        <div class="main-div">
            <div class="left">
                <div class="top-h2">
                    <h2> Recent Scores </h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                  <ul class="ul-li">
          
                  </ul>
                
            </div>
          
            <div class="right">
                <h2>Add Your Scores</h2>
                <form class="data-form" action="">
                <div class="input">
                  <input class="name-data" type="text" required placeholder="Your name">
                </div>
                <div class="input">
                  <input class="score-data" type="number" required placeholder="Your score">
                </div>
                <div class="button">
                  <button class="btn-submit" type="submit">submit</button>
                </div>
                
                </form>
            </div>
        </div>
    
  </main> 
</body>
</html>
